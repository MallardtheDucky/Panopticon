<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISB // CENTRAL // KRASK // SECURE</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;300;400;700&family=Share+Tech+Mono&family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700;900&display=swap');
        
        :root {
            --imperial-red: #b91c1c;
            --imperial-red-dim: #7f1d1d;
            --imperial-dark: #050505;
            --imperial-panel: #09090b;
            --text-main: #e4e4e7;
            --text-dim: #71717a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: var(--text-main);
            overflow: hidden;
            cursor: default;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .font-tech { font-family: 'Share Tech Mono', monospace; }
        .font-display { font-family: 'Orbitron', sans-serif; }

        /* Background & Scanlines */
        .grid-bg {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(39, 39, 42, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(39, 39, 42, 0.05) 1px, transparent 1px);
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 0, 0, 0.02) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        /* Animations */
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }

        @keyframes slide-in { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .animate-slide-in { animation: slide-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .animate-blink { animation: blink 2s infinite; }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
        .glitch-text:hover { animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite; color: var(--imperial-red); }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #09090b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3f3f46; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: var(--imperial-red); }

        /* Tech Borders */
        .tech-border { position: relative; border: 1px solid rgba(63, 63, 70, 0.3); }
        .tech-border::before { content: ''; position: absolute; top: -1px; left: -1px; width: 6px; height: 6px; border-top: 1px solid #71717a; border-left: 1px solid #71717a; transition: all 0.3s ease; }
        .tech-border::after { content: ''; position: absolute; bottom: -1px; right: -1px; width: 6px; height: 6px; border-bottom: 1px solid #71717a; border-right: 1px solid #71717a; transition: all 0.3s ease; }
        .tech-border:hover { border-color: rgba(185, 28, 28, 0.4); }
        .tech-border:hover::before, .tech-border:hover::after { width: 100%; height: 100%; border-color: var(--imperial-red); opacity: 0.5; }

        /* Utility */
        .text-xxs { font-size: 0.65rem; line-height: 1rem; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICONS (SVG) ---
        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {

                Terminal: <><polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/></>,

                Database: <><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></>,
                Cpu: <><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></>,
                Crosshair: <><circle cx="12" cy="12" r="10"/><line x1="22" y1="12" x2="18" y2="12"/><line x1="6" y1="12" x2="2" y2="12"/><line x1="12" y1="6" x2="12" y2="2"/><line x1="12" y1="22" x2="12" y2="18"/></>
            };

            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || icons.Terminal}
                </svg>
            );
        };

        // --- LORE DATA ---
        const KRASK_PROFILE = {
            name: "Valen Krask",
            rank: "Director",
            born: "50 BBY, Alsakan",
            aliases: ["The Physician", "The Reasonable Man", "The Surgeon"],
            traits: ["Clinical", "Austere", "Systematic", "Ideologically Absolute"],
            quote: "Order is mercy. Chaos is cruelty. Everything else is sentiment."
        };

        const PROJECT_PANOPTICON = {
            name: "Project Panopticon",
            formalName: "Comprehensive Social Equilibrium Initiative",
            objective: "Systematic Inevitability",
            location: "Hok (Mid Rim / Oversector 4)",
            targetPop: "18.2 Million",
            governor: "Grand Moff Garrik Kessler (Reformist)",
            budget: "10,000,000,000 CR (COMPNOR Discretionary)",
            status: "PHASE I: FOUNDATION",
            clearance: "Category Ten: Imperial Eyes Only"
        };

        const PHASES = [
            { id: "I", title: "FOUNDATION", months: "1-3", status: "ACTIVE", progress: 85, desc: "Recruitment, infrastructure audit, data integration framework. Establishing the 'eyes'." },
            { id: "II", title: "INFRASTRUCTURE", months: "4-6", status: "PENDING", progress: 0, desc: "Physical deployment of surveillance web. 70% coverage target. Analytical core activation." },
            { id: "III", title: "OPERATIONS", months: "7-12", status: "LOCKED", progress: 0, desc: "Predictive intervention active. Graduated pressure protocols. Pre-crime intervention." },
            { id: "IV", title: "CONDITIONING", months: "13-24", status: "LOCKED", progress: 0, desc: "Full behavioral modification. Systemic inevitability. Rebellion becomes psychologically impossible." }
        ];

        // --- COMPONENTS ---

        const Card = ({ title, children, className = "", alert = false, noPadding = false, headerExtra }) => (
            <div className={`bg-zinc-950 border ${alert ? 'border-red-900/60 shadow-[0_0_15px_rgba(185,28,28,0.1)]' : 'border-zinc-800'} tech-border transition-all duration-300 ${className} relative overflow-hidden flex flex-col`}>
                <div className={`px-4 py-2 border-b border-zinc-800 flex justify-between items-center shrink-0 ${alert ? 'bg-red-950/20' : 'bg-zinc-900/30'}`}>
                    <h3 className={`font-tech uppercase tracking-[0.1em] text-xs font-bold ${alert ? 'text-red-500' : 'text-zinc-500'}`}>{title}</h3>
                    <div className="flex items-center gap-2">
                        {headerExtra}
                        <div className="flex gap-0.5">
                            <div className={`w-1 h-1 ${alert ? 'bg-red-500 animate-pulse' : 'bg-zinc-700'}`}></div>
                            <div className="w-1 h-1 bg-zinc-800"></div>
                            <div className="w-1 h-1 bg-zinc-800"></div>
                        </div>
                    </div>
                </div>
                <div className={`${noPadding ? '' : 'p-5'} flex-1 relative`}>
                    {children}
                </div>
            </div>
        );

        const ProgressBar = ({ value, color = "bg-red-600", label, subLabel, height = "h-1.5" }) => (
            <div className="space-y-1">
                <div className="flex justify-between text-[10px] font-mono uppercase text-zinc-500">
                    <span>{label}</span>
                    <span className={color.replace('bg-', 'text-')}>{value}%</span>
                </div>
                <div className={`w-full ${height} bg-zinc-900 border border-zinc-800 relative overflow-hidden`}>
                    <div className={`h-full ${color} transition-all duration-1000 relative`} style={{ width: `${value}%` }}>
                        <div className="absolute right-0 top-0 bottom-0 w-[1px] bg-white opacity-50"></div>
                    </div>
                    {/* Grid overlay for bar */}
                    <div className="absolute inset-0 bg-[url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzhhYWGMYAEYB8RmROaABADeOQ8CXl/xfgAAAABJRU5ErkJggg==')] opacity-20"></div>
                </div>
                {subLabel && <div className="text-[9px] text-zinc-600 font-mono text-right">{subLabel}</div>}
            </div>
        );

        // --- CHARTS ---

        const AreaChart = ({ data, color = "#b91c1c", height = 60 }) => {
            const max = Math.max(...data);
            const min = Math.min(...data);
            const range = max - min || 1;
            
            const points = data.map((d, i) => {
                const x = (i / (data.length - 1)) * 100;
                const y = 100 - ((d - min) / range) * 80 - 10; // Padding
                return `${x},${y}`;
            }).join(" ");

            return (
                <div style={{ height }} className="relative w-full border border-zinc-800 bg-zinc-900/20 overflow-hidden">
                    {/* Grid Background */}
                    <div className="absolute inset-0 grid grid-cols-6 grid-rows-4">
                        {[...Array(24)].map((_, i) => <div key={i} className="border-r border-b border-zinc-800/30"></div>)}
                    </div>
                    
                    <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none" className="absolute inset-0">
                        <defs>
                            <linearGradient id={`grad-${color}`} x1="0" y1="0" x2="0" y2="1">
                                <stop offset="0%" stopColor={color} stopOpacity="0.4" />
                                <stop offset="100%" stopColor={color} stopOpacity="0" />
                            </linearGradient>
                        </defs>
                        <polygon points={`0,100 ${points} 100,100`} fill={`url(#grad-${color})`} />
                        <polyline points={points} fill="none" stroke={color} strokeWidth="1.5" vectorEffect="non-scaling-stroke" />
                        
                        {/* Data Points */}
                        {data.map((d, i) => {
                            const x = (i / (data.length - 1)) * 100;
                            const y = 100 - ((d - min) / range) * 80 - 10;
                            return <circle key={i} cx={x} cy={y} r="1" fill={color} className="opacity-50" />
                        })}
                    </svg>
                </div>
            );
        };

        const RadarChart = ({ data, labels, color = "#b91c1c", size = 200 }) => {
            const center = size / 2;
            const radius = (size / 2) - 30; // More padding for labels
            const angleStep = (Math.PI * 2) / data.length;
            
            const points = data.map((val, i) => {
                const angle = (Math.PI / 2) + (i * angleStep); // Start top (90deg)
                const r = (val / 100) * radius;
                const x = center + Math.cos(angle) * r; // Note: adjusted orientation logic
                const y = center - Math.sin(angle) * r; // SVG Y is down
                return `${x},${y}`;
            }).join(" ");

            const levels = [0.25, 0.5, 0.75, 1.0];

            return (
                <div className="relative flex justify-center items-center" style={{ width: size, height: size }}>
                    <svg width={size} height={size} className="overflow-visible">
                        {/* Background Webs */}
                        {levels.map((level, lvlIdx) => (
                            <polygon 
                                key={lvlIdx}
                                points={data.map((_, i) => {
                                    const angle = (Math.PI / 2) + (i * angleStep);
                                    const r = level * radius;
                                    return `${center + Math.cos(angle) * r},${center - Math.sin(angle) * r}`;
                                }).join(" ")}
                                fill="none"
                                stroke="#3f3f46"
                                strokeWidth="0.5"
                                strokeDasharray={lvlIdx === 3 ? "0" : "2 2"}
                            />
                        ))}

                        {/* Axis Lines */}
                        {data.map((_, i) => {
                             const angle = (Math.PI / 2) + (i * angleStep);
                             const x = center + Math.cos(angle) * radius;
                             const y = center - Math.sin(angle) * radius;
                             return <line key={i} x1={center} y1={center} x2={x} y2={y} stroke="#3f3f46" strokeWidth="0.5" />;
                        })}

                        {/* The Data Shape */}
                        <polygon points={points} fill={color} fillOpacity="0.15" stroke={color} strokeWidth="1.5" />
                        
                        {/* Corner Dots */}
                        {data.map((val, i) => {
                             const angle = (Math.PI / 2) + (i * angleStep);
                             const r = (val / 100) * radius;
                             const x = center + Math.cos(angle) * r;
                             const y = center - Math.sin(angle) * r;
                             return <circle key={i} cx={x} cy={y} r="1.5" fill={color} />;
                        })}
                    </svg>

                    {/* Labels */}
                    {labels.map((label, i) => {
                        const angle = (Math.PI / 2) + (i * angleStep);
                        // Position text slightly outside the radius
                        const r = radius + 15;
                        const x = center + Math.cos(angle) * r;
                        const y = center - Math.sin(angle) * r;
                        
                        // Style based on position
                        const style = {
                            position: 'absolute',
                            left: x,
                            top: y,
                            transform: 'translate(-50%, -50%)',
                        };

                        return (
                            <div key={i} style={style} className="text-[9px] font-mono text-zinc-500 uppercase tracking-wider bg-zinc-950 px-1 border border-zinc-900">
                                {label}
                            </div>
                        );
                    })}
                </div>
            );
        };

        // --- TABS ---

        const Dashboard = () => (
            <div className="space-y-6 animate-slide-in">
                {/* Top Metrics */}
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    {[
                        { label: "Imperial Cohesion", val: "89.4%", delta: "-0.2%", color: "text-yellow-600" },
                        { label: "Kessel Uprising", val: "ACTIVE", delta: "HIGH RISK", color: "text-red-500" },
                        { label: "COMPNOR Budget", val: "94%", delta: "+10B CR", color: "text-zinc-300" },
                        { label: "Detention Index", val: "14.2M", delta: "+2.1%", color: "text-red-600" }
                    ].map((stat, i) => (
                        <div key={i} className="border border-zinc-800 bg-zinc-950/50 p-4 tech-border relative group hover:bg-zinc-900 transition-colors">
                            <div className="text-[9px] text-zinc-500 uppercase font-mono mb-2 flex justify-between">
                                {stat.label}
                                <span className="opacity-0 group-hover:opacity-100 transition-opacity text-[8px] text-zinc-600">UPDATING</span>
                            </div>
                            <div className="flex justify-between items-end">
                                <div className="text-2xl font-display text-white tracking-tight">{stat.val}</div>
                                <div className={`text-xs font-mono ${stat.color} bg-black/50 px-1`}>{stat.delta}</div>
                            </div>
                        </div>
                    ))}
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    {/* Main Chart */}
                    <div className="lg:col-span-2 space-y-6">
                        <Card title="Fragmentation Analysis // Sector Stability" className="h-64">
                            <div className="h-full flex flex-col pb-2">
                                <div className="flex gap-4 mb-4">
                                    <div className="flex items-center gap-2 text-[10px] text-zinc-500 font-mono">
                                        <div className="w-2 h-2 bg-red-600"></div> Mid Rim (Declining)
                                    </div>
                                    <div className="flex items-center gap-2 text-[10px] text-zinc-500 font-mono">
                                        <div className="w-2 h-2 bg-zinc-700"></div> Core (Stable)
                                    </div>
                                </div>
                                <div className="flex-1 w-full">
                                    <AreaChart data={[65, 63, 60, 58, 62, 55, 52, 48, 45, 42, 40, 38]} color="#b91c1c" height="100%" />
                                </div>
                            </div>
                        </Card>

                        <div className="grid grid-cols-2 gap-6">
                            <Card title="Threat Vectors">
                                <div className="space-y-3 pt-1">
                                    <ProgressBar value={78} label="Rebel Cells (Hydra)" color="bg-red-800" />
                                    <ProgressBar value={45} label="Warlord Ambition" color="bg-yellow-700" />
                                    <ProgressBar value={92} label="Kessel Infection" color="bg-red-600" subLabel="CRITICAL" />
                                </div>
                            </Card>
                            <Card title="Priority Alerts" noPadding>
                                <div className="divide-y divide-zinc-800/50">
                                    {[
                                        { code: "CRITICAL", msg: "Hok Mining Guild: Strike Imminent", time: "00:04" },
                                        { code: "WARNING", msg: "Director Marus: Stress Elevating", time: "02:15" },
                                        { code: "NOTICE", msg: "Kessler Inquiry: Expansion Denied", time: "06:00" }
                                    ].map((alert, i) => (
                                        <div key={i} className="flex gap-3 items-start p-3 hover:bg-zinc-900/40 transition-colors cursor-pointer">
                                            <div className="text-[9px] font-mono text-zinc-600 whitespace-nowrap pt-0.5">{alert.time}</div>
                                            <div>
                                                <div className={`text-[9px] font-bold tracking-wider ${i === 0 ? 'text-red-500 animate-pulse' : 'text-zinc-400'}`}>{alert.code}</div>
                                                <div className="text-[10px] text-zinc-400 leading-tight">{alert.msg}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </Card>
                        </div>
                    </div>

                    {/* Feed */}
                    <Card title="Interceptor Feed // Global" className="h-full" noPadding>
                         <div className="p-2 bg-zinc-900/50 border-b border-zinc-800 flex justify-between text-[9px] font-mono text-zinc-500 uppercase">
                            <span>Signal Origin</span>
                            <span>Risk Assessment</span>
                        </div>
                        <div className="overflow-y-auto custom-scroll h-[400px] font-mono text-[10px]">
                            {[
                                { id: "HOK-MINING", msg: "We can't keep quotas if shifts double. Kalen says we walk out tomorrow.", risk: 88 },
                                { id: "COR-UNI", msg: "Did you read the old Republic constitution? It wasn't actually weak...", risk: 65 },
                                { id: "KESSEL", msg: "[ENCRYPTED BURST] ...shipment diverted to Atollon...", risk: 95 },
                                { id: "ALSAKAN", msg: "Director Krask visits next week? Clean the archives. Burn the old files.", risk: 45 },
                                { id: "SYS-CORE", msg: "Grand Vizier requesting meeting with COMPNOR Select Committee.", risk: 10 },
                                { id: "HOK-CIV", msg: "My credit score dropped 40 points. I didn't even buy anything.", risk: 12 },
                                { id: "MIL-COM", msg: "Why are ISB political officers inspecting the 4th Fleet?", risk: 55 },
                            ].map((item, i) => (
                                <div key={i} className="p-3 border-b border-zinc-800/50 hover:bg-zinc-900/80 transition-colors group">
                                    <div className="flex justify-between mb-1 opacity-70 group-hover:opacity-100">
                                        <span className="text-zinc-500">{item.id}</span>
                                        <span className={item.risk > 50 ? 'text-red-500' : 'text-green-600'}>RISK: {item.risk}</span>
                                    </div>
                                    <div className="text-zinc-400 group-hover:text-white transition-colors">"{item.msg}"</div>
                                </div>
                            ))}
                        </div>
                        <div className="p-2 border-t border-zinc-800 bg-zinc-950 text-[9px] text-zinc-600 text-center uppercase">
                            Sampling 14,000,000 streams/sec
                        </div>
                    </Card>
                </div>
            </div>
        );

        const Panopticon = () => (
            <div className="space-y-6 animate-slide-in">
                {/* Header Block */}
                <div className="border border-red-900/30 bg-red-950/10 p-6 flex flex-col md:flex-row justify-between items-end tech-border relative overflow-hidden">
                    <div className="absolute top-0 right-0 p-4 opacity-10">
                        <Icon name="Eye" size={120} />
                    </div>
                    <div className="space-y-2 relative z-10">
                        <div className="flex items-center gap-3">
                            <h2 className="text-3xl font-display text-white tracking-widest uppercase">{PROJECT_PANOPTICON.name}</h2>
                            <span className="px-2 py-0.5 border border-red-500 bg-red-950/50 text-red-500 text-[9px] font-mono uppercase tracking-wider">Clearance 10</span>
                        </div>
                        <p className="font-mono text-xs text-red-400 max-w-2xl">{PROJECT_PANOPTICON.formalName}</p>
                        <p className="font-mono text-[10px] text-zinc-500 italic max-w-xl">
                            "A society that prioritizes privacy over security has chosen chaos over order. We enable systematic inevitability."
