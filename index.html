<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISB // CENTRAL // KRASK // SECURE</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;300;400;700&family=Share+Tech+Mono&family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700;900&display=swap');
        
        :root {
            --imperial-red: #b91c1c;
            --imperial-red-dim: #7f1d1d;
            --imperial-dark: #050505;
            --imperial-panel: #09090b;
            --text-main: #e4e4e7;
            --text-dim: #71717a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: var(--text-main);
            overflow: hidden;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .font-tech { font-family: 'Share Tech Mono', monospace; }
        .font-display { font-family: 'Orbitron', sans-serif; }

        /* Background Grid */
        .grid-bg {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(39, 39, 42, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(39, 39, 42, 0.1) 1px, transparent 1px);
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 0, 0, 0.05) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        /* Animations */
        @keyframes cylinder-drop {
            0% { transform: translateY(-200%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-cylinder { animation: cylinder-drop 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

        @keyframes lock-turn {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(90deg); }
        }
        .animate-lock { animation: lock-turn 0.5s ease-in-out forwards 1s; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .animate-blink { animation: blink 2s infinite; }

        @keyframes slide-in {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-in { animation: slide-in 0.4s ease-out forwards; }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #09090b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 0px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: var(--imperial-red); }

        /* Tech Borders */
        .tech-border {
            position: relative;
        }
        .tech-border::before, .tech-border::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            transition: all 0.3s ease;
        }
        .tech-border::before { top: -1px; left: -1px; border-top: 1px solid #52525b; border-left: 1px solid #52525b; }
        .tech-border::after { bottom: -1px; right: -1px; border-bottom: 1px solid #52525b; border-right: 1px solid #52525b; }
        
        .tech-border:hover::before { border-color: var(--imperial-red); width: 100%; height: 100%; }
        .tech-border:hover::after { border-color: var(--imperial-red); width: 100%; height: 100%; }

        /* Glitch Effect for Login */
        .glitch-text:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: var(--imperial-red);
        }
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        // --- SVG ICONS ---

                Key: <><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></>
            };

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="1.5" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >

            );
        };

        // --- DATA FROM PDFS ---

        const KRASK_PROFILE = {
            name: "Valen Krask",
            rank: "Director",
            born: "50 BBY, Alsakan",

        const HOK_INITIATIVE = {
            name: "Project Panopticon",
            formalName: "Comprehensive Social Equilibrium Initiative",
            location: "Hok (Mid Rim / Oversector 4)",
            targetPop: "18.2 Million",
            governor: "Grand Moff Garrik Kessler (Reformist)",
            budget: "10,000,000,000 CR (COMPNOR Discretionary)",
            status: "PHASE I: FOUNDATION",
            clearance: "Category Ten: Imperial Eyes Only"
        };

        const PHASES = [
            { id: "I", title: "FOUNDATION", months: "1-3", status: "ACTIVE", progress: 85, desc: "Recruitment, infrastructure assessment, data integration framework. 'Building the eyes before opening them.'" },
            { id: "II", title: "INFRASTRUCTURE", months: "4-6", status: "PENDING", progress: 0, desc: "Physical deployment. 70% surveillance coverage. Activation of analytical cores." },
            { id: "III", title: "OPERATIONS", months: "7-12", status: "LOCKED", progress: 0, desc: "Predictive intervention active. Graduated pressure protocols. 'We treat the illness before symptoms appear.'" },
            { id: "IV", title: "CONDITIONING", months: "13-24", status: "LOCKED", progress: 0, desc: "Full behavioral modification. Systemic inevitability. 'Rebellion becomes psychologically impossible.'" }
        ];

        const FEED_DATA = [
            { id: "SYS-991", type: "NET", msg: "Encrypted burst from Kessel Sector. Analysis: Rebellion chatter regarding spice shipment diversion.", risk: 78 },
            { id: "HOK-LAB", type: "SOC", msg: "Hok Mining Guild Local 442 holding unauthorized shift meetings. Leader: 'Kalen'.", risk: 65 },
            { id: "COR-FIN", type: "ECO", msg: "Budget transfer verified: 2B Credits to 'Infrastructure Repair' (Panopticon shell).", risk: 0 },
            { id: "INT-VAL", type: "BIO", msg: "Director Marus biometric stress elevated during briefing. Loyalty: Confirmed.", risk: 12 },
            { id: "SYS-EXT", type: "NET", msg: "Grand Moff Kessler requesting audit of ISB expansion in Oversector 4. Request Denied.", risk: 45 },
            { id: "BRN-REJ", type: "LOG", msg: "Brentaal IV site assessment: REJECTED. Too high profile for pilot program.", risk: 0 },
            { id: "COL-REJ", type: "LOG", msg: "Columex site assessment: REJECTED. Population compliance already exceeds baseline.", risk: 0 }
        ];

        // --- CHART COMPONENTS ---

        const RadarChart = ({ data, color = "#b91c1c", size = 200 }) => {
            // Simple 5-point radar chart
            const center = size / 2;
            const radius = (size / 2) - 10;
            const angleStep = (Math.PI * 2) / 5;
            
            const points = data.map((val, i) => {
                const angle = (Math.PI / 2) + (i * angleStep); // Start top
                const r = (val / 100) * radius;
                const x = center + Math.cos(angle) * r; // Note: cos/sin swap for orientation
                const y = center - Math.sin(angle) * r;
                return `${x},${y}`;
            }).join(" ");

            const gridLevels = [0.2, 0.4, 0.6, 0.8, 1];

            return (
                <svg width={size} height={size} className="overflow-visible">
                    {/* Grid */}
                    {gridLevels.map((level, idx) => (
                         <polygon 
                            key={idx}
                            points={Array.from({length: 5}).map((_, i) => {
                                const angle = (Math.PI / 2) + (i * angleStep);
                                const r = level * radius;
                                return `${center + Math.cos(angle) * r},${center - Math.sin(angle) * r}`;
                            }).join(" ")}
                            fill="none"
                            stroke="#3f3f46"
                            strokeWidth="1"
                            strokeOpacity="0.5"
                        />
                    ))}
                    {/* Data */}
                    <polygon points={points} fill={color} fillOpacity="0.2" stroke={color} strokeWidth="2" />
                    {/* Labels */}
                    {data.map((_, i) => {
                         const angle = (Math.PI / 2) + (i * angleStep);
                         const x = center + Math.cos(angle) * (radius + 15);
                         const y = center - Math.sin(angle) * (radius + 15);
                         return <circle key={i} cx={x} cy={y} r="2" fill="#71717a" />
                    })}
                </svg>
            );
        };

        const AreaChart = ({ data, color = "#b91c1c", height = 60, width = "100%" }) => {
            const max = Math.max(...data);
            const min = Math.min(...data);
            const range = max - min || 1;
            
            const points = data.map((d, i) => {
                const x = (i / (data.length - 1)) * 100;
                const y = 100 - ((d - min) / range) * 100; // Normalized 0-100
                return `${x},${y}`;
            }).join(" ");

            return (
                <div style={{ height, width }} className="relative border-b border-l border-zinc-800">
                    <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                        <defs>
                            <linearGradient id={`grad-${color}`} x1="0" y1="0" x2="0" y2="1">
                                <stop offset="0%" stopColor={color} stopOpacity="0.5" />
                                <stop offset="100%" stopColor={color} stopOpacity="0" />
                            </linearGradient>
                        </defs>
                        <polyline points={points} fill="none" stroke={color} strokeWidth="2" vectorEffect="non-scaling-stroke" />
                        <polygon points={`0,100 ${points} 100,100`} fill={`url(#grad-${color})`} stroke="none" />
                    </svg>
                    {/* Grid lines */}
                    <div className="absolute inset-0 grid grid-rows-4 pointer-events-none opacity-20">
                         <div className="border-t border-zinc-500 w-full"></div>
                         <div className="border-t border-zinc-500 w-full"></div>
                         <div className="border-t border-zinc-500 w-full"></div>
                         <div className="border-t border-zinc-500 w-full"></div>
                    </div>
                </div>
            );
        };

        const StackedBar = ({ segments }) => (
            <div className="w-full h-4 flex border border-zinc-800 bg-zinc-950">
                {segments.map((seg, i) => (
                    <div 
                        key={i} 
                        style={{ width: `${seg.val}%` }} 
                        className={`h-full ${seg.color} border-r border-zinc-950 relative group`}
                    >
                         <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-1 px-2 py-1 bg-zinc-900 border border-zinc-700 text-[9px] text-white opacity-0 group-hover:opacity-100 whitespace-nowrap z-10">
                            {seg.label}: {seg.val}%
                        </div>
                    </div>
                ))}
            </div>
        );

        // --- UI COMPONENTS ---

        const Typewriter = ({ text, speed = 10, delay = 0, className = "" }) => {
            const [display, setDisplay] = useState("");
            const [started, setStarted] = useState(false);

            useEffect(() => {
                const startTimeout = setTimeout(() => setStarted(true), delay);
                return () => clearTimeout(startTimeout);
            }, [delay]);

            useEffect(() => {
                if (!started) return;
                let i = 0;
                const timer = setInterval(() => {
                    if (i < text.length) {
                        setDisplay((prev) => prev + text.charAt(i));
                        i++;
                    } else {
                        clearInterval(timer);
                    }
                }, speed);
                return () => clearInterval(timer);
            }, [text, speed, started]);

            return <span className={className}>{display}</span>;
        };

        const Card = ({ title, children, className = "", alert = false, noPadding = false, headerExtra }) => (
            <div className={`bg-zinc-950/80 backdrop-blur border ${alert ? 'border-red-900 shadow-[0_0_30px_rgba(185,28,28,0.15)]' : 'border-zinc-800'} tech-border transition-all duration-300 ${className} relative overflow-hidden`}>
                {/* Header */}
                <div className={`px-4 py-2 border-b border-zinc-800 flex justify-between items-center ${alert ? 'bg-red-950/30' : 'bg-zinc-900/30'}`}>
                    <h3 className={`font-tech uppercase tracking-[0.1em] text-xs font-bold ${alert ? 'text-red-500' : 'text-zinc-500'}`}>{title}</h3>
                    <div className="flex items-center gap-2">
                        {headerExtra}
                        <div className="flex gap-0.5">
                            <div className={`w-1 h-1 ${alert ? 'bg-red-500 animate-pulse' : 'bg-zinc-700'}`}></div>
                            <div className="w-1 h-1 bg-zinc-800"></div>
                            <div className="w-1 h-1 bg-zinc-800"></div>
                        </div>
                    </div>
                </div>
                {/* Content */}
                <div className={noPadding ? '' : 'p-5'}>
                    {children}
                </div>
            </div>
        );

        const ProgressBar = ({ value, color = "bg-red-600", label, subLabel }) => (
            <div className="space-y-1">
                <div className="flex justify-between text-[10px] font-mono uppercase text-zinc-500">
                    <span>{label}</span>
                    <span className={color.replace('bg-', 'text-')}>{value}%</span>
                </div>
                <div className="w-full h-1.5 bg-zinc-900 border border-zinc-800 relative overflow-hidden">
                    <div className={`h-full ${color} transition-all duration-1000 relative`} style={{ width: `${value}%` }}>
                         <div className="absolute right-0 top-0 bottom-0 w-[1px] bg-white opacity-50"></div>
                    </div>
                </div>
                {subLabel && <div className="text-[9px] text-zinc-600 font-mono text-right">{subLabel}</div>}
            </div>
        );

        // --- TABS ---

        const Dashboard = () => (
            <div className="space-y-6 animate-slide-in">
                {/* Top Stats Row */}
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    {[
                        { label: "Global Compliance", val: "89.4%", delta: "+0.4%", color: "text-green-500" },
                        { label: "Active Operations", val: "1,242", delta: "-12", color: "text-zinc-300" },
                        { label: "Detention Index", val: "14.2M", delta: "+2.1%", color: "text-red-500" },
                        { label: "Budget Utilization", val: "94%", delta: "CRITICAL", color: "text-yellow-500" }
                    ].map((stat, i) => (
                        <div key={i} className="border border-zinc-800 bg-zinc-950/50 p-4 tech-border">
                            <div className="text-[10px] text-zinc-500 uppercase font-mono mb-1">{stat.label}</div>
                            <div className="flex justify-between items-end">
                                <div className="text-2xl font-display text-white">{stat.val}</div>
                                <div className={`text-xs font-mono ${stat.color}`}>{stat.delta}</div>
                            </div>
                        </div>
                    ))}
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    {/* Main Graph */}
                    <div className="lg:col-span-2 space-y-6">
                        <Card title="Sector Stability Analysis // 12-Month Trend" className="h-64">
                            <div className="h-full flex flex-col justify-between pb-4">
                                <div className="flex gap-4 mb-2">
                                    <div className="flex items-center gap-2 text-[10px] text-zinc-500 font-mono">
                                        <div className="w-2 h-2 bg-red-600"></div> Mid Rim (Unrest)
                                    </div>
                                    <div className="flex items-center gap-2 text-[10px] text-zinc-500 font-mono">
                                        <div className="w-2 h-2 bg-zinc-600"></div> Core Worlds (Stable)
                                    </div>
                                </div>
                                <div className="relative flex-1">
                                    <AreaChart data={[65, 62, 58, 55, 60, 52, 48, 45, 42, 40, 38, 35]} color="#b91c1c" height="100%" />
                                </div>
                            </div>
                        </Card>

                        <div className="grid grid-cols-2 gap-6">
                            <Card title="System Resource Allocation" noPadding={true}>
                                <div className="p-4 space-y-4">
                                    <div>
                                        <div className="text-[10px] text-zinc-500 font-mono mb-2">Processing Power</div>
                                        <StackedBar segments={[
                                            { val: 45, color: "bg-red-900", label: "Panopticon" },
                                            { val: 30, color: "bg-zinc-700", label: "Surveillance" },
                                            { val: 25, color: "bg-zinc-900", label: "Admin" }
                                        ]} />
                                    </div>
                                    <div>
                                        <div className="text-[10px] text-zinc-500 font-mono mb-2">Budget Distribution</div>
                                        <StackedBar segments={[
                                            { val: 60, color: "bg-zinc-800", label: "Personnel" },
                                            { val: 20, color: "bg-red-800", label: "R&D" },
                                            { val: 20, color: "bg-zinc-600", label: "Ops" }
                                        ]} />
                                    </div>
                                </div>
                            </Card>
                            
                            <Card title="Priority Alerts">
                                <div className="space-y-3">
                                    {[
                                        { code: "CRITICAL", msg: "Hok Mining Guild Strike Imminent", time: "00:04" },
                                        { code: "WARNING", msg: "Kessel Sector Containment Breach", time: "02:15" },
                                        { code: "NOTICE", msg: "COMPNOR Budget Review Scheduled", time: "06:00" }
                                    ].map((alert, i) => (
                                        <div key={i} className="flex gap-3 items-start border-l-2 border-red-900/50 pl-2">
                                            <div className="text-[9px] font-mono text-zinc-500 whitespace-nowrap pt-0.5">{alert.time}</div>
                                            <div>
                                                <div className={`text-[10px] font-bold ${i === 0 ? 'text-red-500 animate-pulse' : 'text-zinc-400'}`}>{alert.code}</div>
                                                <div className="text-[10px] text-zinc-500 leading-tight">{alert.msg}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </Card>
                        </div>
                    </div>

                    {/* Side Feed */}
                    <div className="space-y-6">
                        <Card title="Live Intel Feed" className="h-full flex flex-col" noPadding={true}>
                             <div className="p-2 bg-zinc-900/50 border-b border-zinc-800 flex justify-between text-[10px] font-mono text-zinc-500 uppercase">
                                <span>Source</span>
                                <span>Vector</span>
                            </div>
                            <div className="flex-1 overflow-y-auto custom-scroll h-[400px]">
                                {FEED_DATA.map((item, i) => (
                                    <div key={i} className="p-3 border-b border-zinc-800/50 hover:bg-zinc-900 transition-colors group">
                                        <div className="flex justify-between mb-1">
                                            <span className="font-mono text-[10px] text-zinc-400">{item.id}</span>
                                            <span className={`font-mono text-[10px] font-bold ${item.risk > 50 ? 'text-red-500' : 'text-green-500'}`}>RISK: {item.risk}</span>

                                    </div>
                                ))}
                            </div>
                             <div className="p-2 border-t border-zinc-800 bg-zinc-900/30 text-[9px] font-mono text-zinc-600 text-center uppercase">
                                Ingesting 14TB/sec
                            </div>
                        </Card>
                    </div>
                </div>
            </div>
        );

        const Panopticon = () => (
            <div className="space-y-6 animate-slide-in">
                {/* Header */}
                <div className="border border-red-900/30 bg-red-950/10 p-6 flex flex-col md:flex-row justify-between items-end tech-border">
                    <div className="space-y-2">
                        <div className="flex items-center gap-2">
                            <h2 className="text-3xl font-display text-white tracking-widest uppercase">{HOK_INITIATIVE.name}</h2>
                            <span className="px-2 py-0.5 border border-red-500 text-red-500 text-[10px] font-mono uppercase">Category 10 Clearance</span>

                                        tab === item.id 
                                        ? 'border-red-600 bg-zinc-900 text-white' 
                                        : 'border-transparent text-zinc-500 hover:text-zinc-300 hover:bg-zinc-900/30'
                                    }`}
                                >
                                    <Icon name={item.icon} size={16} className={tab === item.id ? "text-red-500" : ""} />

                                </button>
                            ))}
                        </nav>

                        <div className="p-6 border-t border-zinc-800 bg-zinc-900/20">

                                <div className="w-8 h-8 bg-zinc-900 border border-zinc-700 flex items-center justify-center">

                                <div>

                                </div>
                            </div>
                            <button onClick={() => setAuth(false)} className="w-full border border-zinc-800 text-[10px] font-mono text-zinc-500 hover:text-red-500 hover:border-red-900 py-2 transition-colors uppercase tracking-widest">
                                Eject Cylinder
                            </button>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col relative overflow-hidden bg-black/80 backdrop-blur-sm">
                        
                        {/* Top Bar */}
                        <header className="h-16 border-b border-zinc-800 flex items-center justify-between px-8 bg-zinc-950/80 backdrop-blur-md z-10">
                            <div className="font-mono text-xs text-red-600 tracking-[0.2em] flex items-center gap-3">
                                <div className="w-1.5 h-1.5 bg-red-600 animate-pulse"></div>
                                SECURE UPLINK ESTABLISHED
                            </div>
                            <div className="hidden md:flex gap-8 text-[10px] font-mono text-zinc-600 uppercase">
                                <span className="flex items-center gap-2"><div className="w-1 h-1 bg-green-500 rounded-full"></div> Encryption: AES-ROT-256</span>
                                <span>Bandwidth: 94%</span>
                                <span>Node: Coruscant-Tower-225</span>
                            </div>
                        </header>

                        {/* Content Area */}
                        <div className="flex-1 overflow-y-auto p-6 md:p-12 custom-scroll relative">
                            <div className="max-w-7xl mx-auto pb-10">
                                {tab === 'dashboard' && <Dashboard />}
                                {tab === 'panopticon' && <Panopticon />}
                                {tab === 'hok' && <TargetHok />}
                                {tab === 'dossiers' && <Dossiers />}
                                {tab === 'archives' && <Archives />}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
