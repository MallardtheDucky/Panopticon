        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .animate-progress {
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(220, 38, 38, 0.5);
            animation: scan 3s linear infinite;

            background: #27272a; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ef4444; 
        }
    </style>
